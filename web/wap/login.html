<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../static/js/jquery/jquery-1.7.2.min.js"></script>
<body>
    <button>点击请求</button>
</body>
<script>
    $("button").click(function(){
        $.ajax({
            url:'http://192.168.0.129:8084/web/test',
            type:'POST', //GET
            async:true,    //或false,是否异步
            data:{
                name:'yang',age:25
            },
            timeout:5000,    //超时时间
            dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            beforeSend:function(xhr){
                console.log(xhr)
                console.log('发送前')
            },
            success:function(data,textStatus,jqXHR){
                alert(JSON.stringify(data));
                console.log(textStatus)
                console.log(jqXHR)
            },
            error:function(xhr,textStatus){
                console.log('错误')
                console.log(xhr)
                console.log(textStatus)
            },
            complete:function(){
                console.log('结束')
            }
        })
    });
</script>
</html>
